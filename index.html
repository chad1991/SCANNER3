<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suyen Data Collection</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { margin: 5px; padding: 10px 15px; }
    .btns { margin-top: 15px; }
    video {
      width: 200px;
      height: auto;
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table { width: 100%; margin-top: 15px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    #status { margin-top: 10px; font-weight: bold; color: darkblue; }
    tfoot tr { background: #f8f8f8; font-weight: bold; }
    tfoot td { position: sticky; bottom: 0; background: #f8f8f8; }
  </style>
</head>
<body>
  <h2>Suyen Data Collection</h2>
  
  <label>Scan / Type Barcode</label>
  <input type="text" id="barcode" placeholder="Enter barcode" oninput="lookupBarcode()">

  <label>Quantity</label>
  <input type="number" id="qty" value="1" min="1">

  <label>Description</label>
  <input type="text" id="desc" readonly>

  <label>Price</label>
  <input type="text" id="price" readonly>

  <label>Category</label>
  <input type="text" id="category" readonly>

  <div class="btns">
    <button onclick="addToSummary()">‚ûï ADD</button>
    <button onclick="downloadXLSX()">üíæ DOWNLOAD XLSX</button>
    <button onclick="clearSummary()">üßπ CLEAR SUMMARY</button>
    <button onclick="startScanner()">üì∑ START SCAN</button>
    <button onclick="toggleCamera()">üîÑ TOGGLE CAMERA</button>
    <button onclick="stopScanner()">‚èπ STOP</button>
  </div>

  <video id="preview"></video>

  <h3>Summary Table</h3>
  <table id="summaryTable">
    <thead>
      <tr>
        <th>Scanned</th>
        <th>Matched</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Qty</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="5">TOTAL</td>
        <td id="totalQty">0</td>
        <td id="totalAmount">0.00</td>
      </tr>
    </tfoot>
  </table>

  <h3>Status</h3>
  <p id="status">Loading inventory...</p>

  <h3>Log</h3>
  <pre id="log"></pre>

  <!-- Success & Error Beep Sounds -->
  <audio id="beepSuccess" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="beepError" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- ZXing for barcode scanning -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <!-- JSZip for unzipping inventory file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- SheetJS for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>

  <script>
    let inventory = {};
    let summary = {};
    let codeReader = null;
    let currentCameraIndex = -1;
    let videoInputDevices = [];
    let lastScan = "";
    let lastTime = 0;

    function playBeep(success = true) {
      const beep = document.getElementById(success ? "beepSuccess" : "beepError");
      beep.currentTime = 0;
      beep.play().catch(() => {});
    }

    function setStatus(msg, isError = false) {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.style.color = isError ? "red" : "darkblue";
    }

    // Load invast.zip inventory
    setStatus("Fetching invast.zip...");
    fetch("invast.zip")
      .then(res => res.arrayBuffer())
      .then(data => JSZip.loadAsync(data))
      .then(zip => {
        if (!zip.file("invast.txt")) throw new Error("invast.txt not found inside zip!");
        return zip.file("invast.txt").async("string");
      })
      .then(text => {
        setStatus("Parsing inventory...");
        let lines = text.split("\n");
        lines.forEach(line => {
          let parts = line.split(",");
          if (parts.length >= 7) {
            let itemCode = parts[0].trim();
            let price = parts[3].trim();
            let barcode = parts[5].trim();
            let category = parts[6].trim();
            inventory[barcode] = { desc: itemCode, price: price, category: category };
          }
        });
        setStatus("‚úÖ Inventory loaded: " + Object.keys(inventory).length + " items.");
        log("Inventory loaded: " + Object.keys(inventory).length + " items.");
      })
      .catch(err => {
        setStatus("‚ùå Error loading inventory", true);
        log("Error loading invast.zip: " + err);
      });

    // --- SMART BARCODE MATCHING ---
    function findItemByCode(scanned) {
      if (inventory[scanned]) return { item: inventory[scanned], matchedCode: scanned };
      let dropLast = scanned.slice(0, -1);
      if (inventory[dropLast]) return { item: inventory[dropLast], matchedCode: dropLast };
      let dropFirst = scanned.slice(1);
      if (inventory[dropFirst]) return { item: inventory[dropFirst], matchedCode: dropFirst };
      let last7 = scanned.slice(-7);
      if (inventory[last7]) return { item: inventory[last7], matchedCode: last7 };
      return null;
    }

    function lookupBarcode() {
      let code = document.getElementById("barcode").value.trim();
      let result = findItemByCode(code);
      if (result) fillItem(result.item); else clearItem();
    }

    function fillItem(item) {
      document.getElementById("desc").value = item.desc;
      document.getElementById("price").value = item.price;
      document.getElementById("category").value = item.category;
    }

    function clearItem() {
      document.getElementById("desc").value = "";
      document.getElementById("price").value = "";
      document.getElementById("category").value = "";
    }

    function addToSummary() {
      let scanned = document.getElementById("barcode").value.trim();
      let result = findItemByCode(scanned);
      if (!result) { log(`‚ùå Invalid barcode: ${scanned}`); playBeep(false); return; }
      let { item, matchedCode } = result;
      let qty = parseInt(document.getElementById("qty").value) || 1;

      let key = scanned + "‚Üí" + matchedCode;
      if (!summary[key]) {
        summary[key] = { scanned, matched: matchedCode, desc: item.desc, price: item.price, category: item.category, qty: 0 };
      }
      summary[key].qty += qty;
      updateSummaryTable();
      log(`‚úÖ Added ${qty} √ó ${scanned} (matched ${matchedCode})`);
      playBeep(true);

      document.getElementById("barcode").value = "";
      clearItem();
      document.getElementById("qty").value = 1;
      document.getElementById("barcode").focus();
    }

    function updateSummaryTable() {
      let tbody = document.querySelector("#summaryTable tbody");
      tbody.innerHTML = "";
      let totalAmount = 0, totalQty = 0;

      Object.values(summary).forEach(item => {
        let amount = parseFloat(item.price || 0) * item.qty;
        let row = `<tr>
          <td>${item.scanned}</td>
          <td>${item.matched}</td>
          <td>${item.desc}</td>
          <td>${item.price}</td>
          <td>${item.category}</td>
          <td>${item.qty}</td>
          <td>${amount.toFixed(2)}</td>
        </tr>`;
        tbody.innerHTML += row;
        totalAmount += amount; totalQty += item.qty;
      });

      document.getElementById("totalQty").textContent = totalQty;
      document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
      localStorage.setItem("summaryData", JSON.stringify(summary));
    }

    // ‚úÖ XLSX with CSV fallback
    function downloadXLSX() {
      try {
        let data = [["Scanned", "Matched", "Description", "Price", "Category", "Qty", "Amount"]];
        let totalQty = 0, totalAmount = 0;
        Object.values(summary).forEach(item => {
          let amount = parseFloat(item.price || 0) * item.qty;
          data.push([item.scanned, item.matched, item.desc, item.price, item.category, item.qty, amount.toFixed(2)]);
          totalQty += item.qty; totalAmount += amount;
        });
        data.push([]); data.push(["TOTAL", "", "", "", "", totalQty, totalAmount.toFixed(2)]);
        let ws = XLSX.utils.aoa_to_sheet(data);
        let wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Summary");
        XLSX.writeFile(wb, "summary.xlsx");
        log("‚úÖ Summary downloaded as XLSX.");
      } catch (err) {
        log("‚ö†Ô∏è XLSX download failed, falling back to CSV.");
        let csvContent = "Scanned,Matched,Description,Price,Category,Qty,Amount\n";
        let totalQty = 0, totalAmount = 0;
        Object.values(summary).forEach(item => {
          let amount = parseFloat(item.price || 0) * item.qty;
          csvContent += `${item.scanned},${item.matched},${item.desc},${item.price},${item.category},${item.qty},${amount.toFixed(2)}\n`;
          totalQty += item.qty; totalAmount += amount;
        });
        csvContent += `\nTOTAL,,,,,${totalQty},${totalAmount.toFixed(2)}\n`;
        let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        let url = URL.createObjectURL(blob);
        let link = document.createElement("a");
        link.href = url;
        link.download = "summary.csv";
        link.click();
      }
    }

    function clearSummary() {
      summary = {};
      localStorage.removeItem("summaryData");
      updateSummaryTable();
      clearLog();
      log("Summary cleared.");
    }

    // Camera functions
    function startScanner() {
      const preview = document.getElementById("preview");
      preview.style.display = "block";
      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.listVideoInputDevices().then(devices => {
        videoInputDevices = devices;
        if (videoInputDevices.length > 0) {
          let savedIndex = localStorage.getItem("lastCameraIndex");
          if (savedIndex !== null) {
            let idx = parseInt(savedIndex);
            currentCameraIndex = (!isNaN(idx) && idx < devices.length) ? idx : devices.length - 1;
          } else currentCameraIndex = devices.length - 1;
          useCamera(currentCameraIndex);
        } else log("No camera found.");
      });
    }

    function toggleCamera() {
      if (!videoInputDevices.length) { log("No cameras to toggle."); return; }
      currentCameraIndex = (currentCameraIndex + 1) % videoInputDevices.length;
      localStorage.setItem("lastCameraIndex", currentCameraIndex);
      useCamera(currentCameraIndex);
    }

    function useCamera(index) {
      stopScanner();
      const preview = document.getElementById("preview");
      preview.style.display = "block";
      codeReader.decodeFromVideoDevice(videoInputDevices[index].deviceId, "preview", (result, err) => {
        if (result) {
          let now = Date.now();
          if (result.text === lastScan && now - lastTime < 2000) return;
          lastScan = result.text; lastTime = now;
          document.getElementById("barcode").value = result.text;
          lookupBarcode(); addToSummary();
          document.getElementById("barcode").focus();
        }
      });
      log("üì∑ Using camera: " + videoInputDevices[index].label);
    }

    function stopScanner() {
      if (codeReader) {
        codeReader.reset();
        document.getElementById("preview").style.display = "none";
        log("Scanner stopped.");
      }
    }

    function log(msg) {
      const logEl = document.getElementById("log");
      logEl.textContent += msg + "\n";
      localStorage.setItem("logData", logEl.textContent);
    }

    function clearLog() {
      document.getElementById("log").textContent = "";
      localStorage.removeItem("logData");
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        if (document.activeElement.id === "barcode" || document.activeElement.id === "qty") {
          addToSummary();
          event.preventDefault();
        }
      }
    });

    window.onload = function() {
      let saved = localStorage.getItem("summaryData");
      if (saved) { summary = JSON.parse(saved); updateSummaryTable(); log("üìÇ Loaded saved summary."); }
      let savedLog = localStorage.getItem("logData");
      if (savedLog) { document.getElementById("log").textContent = savedLog; log("üìÇ Loaded saved log."); }
    };
  </script>
</body>
</html>
